  <script>
    let programs = document.querySelector(".programs");
    count = 0
    programs.style.transition = "all 2s";
    function anim_programs(){
      count += 1
      if(count % 2 == 0){
        programs.style.padding = "8px 10px";
      }else{

      setTimeout(anim_programs, 200);
    }
